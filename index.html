<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8"></meta>
		<script src="js/jquery-1.11.2.min.js"></script>
		<script src="https://cdn.socket.io/socket.io-1.2.0.js"></script>
		<!--<script src="js/underscore.js"></script>-->
		<script src="js/lodash.js"></script>
		<script src="js/backbone.js"></script>

		<script src="js/net.js"></script>
		<script src="js/moves.js"></script>
		<script src="js/player.js"></script>
		<script src="js/piece.js"></script>
		<script src="js/board.js"></script>
		<script src="js/tiles.js"></script>

		<link rel="stylesheet" type="text/css" href="css/style.css">
		<!--<link rel="shortcut icon" href="favicon.ico" type="image/vnd.microsoft.icon">-->
		<title>SomeTiles</title>
	</head>

	<body>

		<div id="container">

			<div id="content" class="hidden"></div>

			<div id="ui">
				<h2>SomeTiles</h2>
				<p id="randomtag">A Game of Random Proportions</p>
				<ul id="menu">
					<li><button type="button" id="newgame">New Game</button></li>
					<li><button type="button" id="joingame">Join Game</button>
						<form id="joinform" action="" style="display:none;">
							<input type="text" id="joinid" class="retro" autocomplete="off" placeholder="IPv4 Address of Game">
							<button class="go" type="button">Go!</button>
							<button class="x" type="button">X</button>
						</form>
					</li>
					<li><button type="button" id="myaccount" class="notdone">My Account</button></li>
					<li><button type="button" id="recentgames" class="notdone">Recent Games</button></li>
				</ul>
			</div>

			<div id="gameplay" class="hidden">
				<h1>Checkers Demo</h1>
				<div class="dialog-container">
					<div id="dialog" class="hidden"></div>
				</div>
				<div id="layers">
					<canvas id="board" width="500" height="500">This application requires a browser that supports Canvas, like Chrome or Firefox.</canvas>
					<canvas id="moves" width="500" height="500"></canvas>
					<canvas id="pieces" width="500" height="500"></canvas>
				</div>
			</div>
			<div id="messaging" class="hidden">
				
				
				<div id="playerScores">
					<span class="lefty">SCORES -> </span>
					<div class="p1">Player 1: <span id="p1score">0</span> // </div>
					<div class="p2">Player 2: <span id="p2score">0</span></div>
				</div>
			</div>

		</div>

	</body>

</html>
